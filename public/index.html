<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      background: #0b1220;
      color: #eaf2ff;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 18px;
      display: grid;
      gap: 16px;
    }

    .card {
      background: #121c33;
      border: 1px solid #243155;
      border-radius: 16px;
      padding: 14px;
    }

    .row {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 16px;
    }

    @media (max-width: 900px) {
      .row { grid-template-columns: 1fr; }
    }

    #log {
      height: 420px;
      overflow-y: auto;
      padding: 10px;
      background: #0f1730;
      border-radius: 12px;
      border: 1px solid #243155;
    }

    .msg { margin: 10px 0; line-height: 1.35; }
    .me { color: #b8d7ff; }
    .bot { color: #ffe7a6; }
    .label { font-weight: 700; margin-right: 6px; }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #243155;
      background: #0f1730;
      color: #eaf2ff;
    }

    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #243155;
      background: #1b2a52;
      color: #eaf2ff;
      cursor: pointer;
    }

    button:hover { filter: brightness(1.08); }

    .eagleBox {
      display: grid;
      gap: 10px;
      justify-items: center;
    }

    .status { font-size: 14px; opacity: .9; }

    .talking {
      animation: pulse 0.6s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }
  </style>
</head>
